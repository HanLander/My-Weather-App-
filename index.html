<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <div>
        <h1>London</h1>
        <p>
          Wednesday 19:00, cloudy
          <br />
          Humidity: 71%, Wind: 9mph
        </p>
      </div>
      <div>☁️ 9°C</div>
    </main>

    <footer>
      This project was built by
      <a href="https://github.com/HanLander" target="_blank"> Hannah Lander,</a>
      is open-sourced on
      <a href="https://github.com/HanLander/My-Weather-App-" target="_blank">
        GitHub</a
      >
      and hosted on
      <a href="https://han-weather-app.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
  </body>
</html>
